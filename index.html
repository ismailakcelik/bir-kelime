<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir Kelime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }
    .kapsayici {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 850px;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
    textarea, input[type="text"] {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    .hidden { display: none; }
    .btn {
      padding: 8px 14px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .ogrenci-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 25px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .ogrenci {
      width: 70px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .ogrenci:hover {
      transform: scale(1.05);
    }
    .puan-verildi {
      background-color: #81c784 !important;
      color: white;
      font-weight: bold;
    }
    #harfKutulari {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    #puanTablosu {
      margin-top: 20px;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
    }
    .ilk-uc-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .ilk-uc-kutu {
      background-color: #fff9c4;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      width: 120px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
    }
    .ilk-1 { background-color: #ffe082; }
    .ilk-2 { background-color: #e0e0e0; }
    .ilk-3 { background-color: #d7ccc8; }

    /* Modal ortak stil */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .modal input {
      width: 60%;
      padding: 8px;
      margin: 10px 0;
    }

    /* Kelime kutuları */
    .kelime-grup {
      margin: 10px 0;
      text-align: center;
    }
    .kelime-kutu {
      display: inline-block;
      padding: 6px 10px;
      margin: 3px;
      background: #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="kapsayici">
    <div id="girisEkrani">
      <h3>📝 Katılımcı Adlarını Girin 📝</h3>
      <textarea id="ogrenciTextarea" placeholder="Katılımcı isimlerini her satıra bir tane olacak şekilde yazınız."></textarea><br>
      <button class="btn" onclick="basla()">🏁 BAŞLA 🏁</button>
    </div>

    <div id="oyunEkrani" class="hidden">
      <h2>🔤 Bir Kelime 🔤</h2>
      <div id="harfKutulari"></div>
      <button class="btn" onclick="harfleriUret()">🔤 Harfleri Üret 🔤</button>
      <button class="btn" onclick="kelimeleriGoster()">📋 Kelimeleri Göster 📋</button>
      <button class="btn" onclick="togglePuanTablosu()">🥇🥈🥉 Puan Tablosunu Göster/Gizle 🥉🥈🥇</button>

      <div class="ogrenci-listesi" id="ogrenciler"></div>

      <div id="kelimeSonuclari">Verilen harflerle türetilebilecek kelimeler 📋 Kelimeleri Göster 📋 butonuna bastıktan sonra gösterilecek.</div>

      <div id="puanTablosu" class="hidden">
        <h4>🥇🥈🥉 Puan Tablosunu Göster/Gizle 🥉🥈🥇</h4>
        <div class="ilk-uc-wrapper" id="ilkUc"></div>
        <table>
          <thead><tr><th>İsim</th><th>Puan</th></tr></thead>
          <tbody id="puanTabloGovde"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">made by İSMAİL AKÇELİK</div>

  <!-- Puan Modal -->
  <div id="puanModal" class="modal">
    <div class="modal-content">
      <h3 id="puanModalBaslik"></h3>
      <input type="number" id="puanInput" placeholder="Puan girin" />
      <br>
      <button class="btn" onclick="puanGir()">Kaydet</button>
      <button class="btn" onclick="modalKapat()">İptal</button>
    </div>
  </div>

  <!-- Uyarı Modal -->
  <div id="uyariModal" class="modal">
    <div class="modal-content">
      <p id="uyariMesaj" style="margin-bottom:20px; font-weight:bold;"></p>
      <button class="btn" onclick="uyariKapat()">Tamam</button>
    </div>
  </div>

  <script>
    const alfabe = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";
    let ogrenciler = [];
    let puanlar = {};
    let sozluk = [];
    let mevcutHarfler = [];
    let seciliOgrenci = null;

    function uyariGoster(mesaj) {
      document.getElementById("uyariMesaj").innerText = mesaj;
      document.getElementById("uyariModal").style.display = "flex";
    }

    function uyariKapat() {
      document.getElementById("uyariModal").style.display = "none";
    }

    function basla() {
      const metin = document.getElementById("ogrenciTextarea").value.trim();
      if (!metin) {
        uyariGoster("Lütfen önce katılımcı isimlerini yazınız.");
        return;
      }
      ogrenciler = metin.split('\n').map(i => i.trim()).filter(i => i);
      puanlar = {};
      document.getElementById("girisEkrani").classList.add("hidden");
      document.getElementById("oyunEkrani").classList.remove("hidden");

      const ogrenciAlani = document.getElementById("ogrenciler");
      ogrenciAlani.innerHTML = "";
      ogrenciler.forEach(isim => {
        puanlar[isim] = 0;
        const div = document.createElement("div");
        div.className = "ogrenci";
        div.textContent = isim;
        div.onclick = function () {
          seciliOgrenci = isim;
          document.getElementById("puanModalBaslik").innerText = `${isim} için puan gir:`;
          document.getElementById("puanInput").value = "";
          document.getElementById("puanModal").style.display = "flex";
          setTimeout(() => document.getElementById("puanInput").focus(), 100);
        };
        ogrenciAlani.appendChild(div);
      });

      guncellePuanTablosu();
    }

    function puanGir() {
      const deger = parseInt(document.getElementById("puanInput").value);
      if (!isNaN(deger)) {
        puanlar[seciliOgrenci] += deger;
        const ogrenciKutusu = [...document.getElementsByClassName("ogrenci")]
          .find(div => div.textContent === seciliOgrenci);
        if (ogrenciKutusu) ogrenciKutusu.classList.add("puan-verildi");
        guncellePuanTablosu();
      }
      modalKapat();
    }

    function modalKapat() {
      document.getElementById("puanModal").style.display = "none";
    }

    // Enter ile kaydet, Esc ile kapat
    document.addEventListener("keydown", function(e) {
      if (document.getElementById("puanModal").style.display === "flex") {
        if (e.key === "Enter") puanGir();
        if (e.key === "Escape") modalKapat();
      }
      if (document.getElementById("uyariModal").style.display === "flex") {
        if (e.key === "Enter" || e.key === "Escape") uyariKapat();
      }
    });

    function harfleriUret() {
      mevcutHarfler = [];
      for (let i = 0; i < 8; i++) mevcutHarfler.push(alfabe[Math.floor(Math.random() * alfabe.length)]);
      mevcutHarfler.push("*");
      document.getElementById("harfKutulari").innerHTML = mevcutHarfler.map(h => `<div class="box">${h}</div>`).join('');
      document.getElementById("kelimeSonuclari").textContent = "Verilen harflerle türetilebilecek kelimeler 📋 Kelimeleri Göster 📋 butonuna bastıktan sonra gösterilecek.";

      // Yeni harf üretildiğinde öğrencilerin renklerini sıfırla
      document.querySelectorAll(".ogrenci").forEach(div => {
        div.classList.remove("puan-verildi");
      });
    }

    function kelimeOlurMu(kelime, harfler) {
      let kopya = [...harfler];
      let joker = false;
      for (let harf of kelime) {
        if (kopya.includes(harf)) {
          kopya.splice(kopya.indexOf(harf), 1);
        } else if (!joker && kopya.includes('*')) {
          kopya.splice(kopya.indexOf('*'), 1);
          joker = true;
        } else {
          return false;
        }
      }
      return true;
    }

    function kelimeleriGoster() {
      if (mevcutHarfler.length === 0) {
        uyariGoster("Lütfen önce harfleri üretin.");
        return;
      }
      const harfler = mevcutHarfler.map(h => h.toLocaleUpperCase("tr"));
      const bulunan = sozluk.filter(k => k.length >= 4 && kelimeOlurMu(k, harfler));
      
      if (bulunan.length === 0) {
        document.getElementById("kelimeSonuclari").textContent = "Uygun kelime bulunamadı.";
        return;
      }

      // Harf uzunluğuna göre gruplama
      const gruplar = {};
      bulunan.forEach(k => {
        const len = k.length;
        if (!gruplar[len]) gruplar[len] = [];
        gruplar[len].push(k);
      });

      const siraliUzunluklar = Object.keys(gruplar).map(Number).sort((a,b) => b - a);

      let html = "";
      siraliUzunluklar.forEach(len => {
        html += `<div class="kelime-grup"><strong>${len} Harfli:</strong><br>`;
        gruplar[len].forEach(k => {
          html += `<span class="kelime-kutu">${k}</span>`;
        });
        html += `</div>`;
      });

      document.getElementById("kelimeSonuclari").innerHTML = html;
    }

    function guncellePuanTablosu() {
      const govde = document.getElementById("puanTabloGovde");
      const ilkUcDiv = document.getElementById("ilkUc");
      govde.innerHTML = "";
      ilkUcDiv.innerHTML = "";

      const sirali = Object.entries(puanlar).sort((a,b) => b[1] - a[1]);

      sirali.slice(0,3).forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = `ilk-uc-kutu ilk-${index+1}`;
        const madalya = ["🥇", "🥈", "🥉"][index] || "";
        div.innerHTML = `${madalya}<br>${entry[0]}<br><span style='font-size:13px;'>${entry[1]} puan</span>`;
        ilkUcDiv.appendChild(div);
      });

      sirali.slice(3).forEach(([isim, puan]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${isim}</td><td>${puan}</td>`;
        govde.appendChild(tr);
      });
    }

    function togglePuanTablosu() {
      document.getElementById("puanTablosu").classList.toggle("hidden");
    }

    // Sözlüğü yükle
    fetch("https://raw.githubusercontent.com/CanNuhlar/Turkce-Kelime-Listesi/master/turkce_kelime_listesi.txt")
      .then(r => r.text())
      .then(t => {
        sozluk = t.split("\n").map(k => k.trim().toLocaleUpperCase("tr")).filter(k => k.length > 0);
        console.log("Sözlük yüklendi: ", sozluk.length, "kelime");
      })
      .catch(e => console.error("Sözlük yüklenemedi:", e));
  </script>
</body>
</html>
