<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir Kelime Oyunu (Sınıf Versiyonu)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .kapsayici {
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 850px;
      text-align: center;
    }
    textarea, input[type="text"] {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    .hidden { display: none; }
    .btn {
      padding: 8px 14px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .ogrenci-listesi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 25px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .ogrenci {
      width: 70px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .ogrenci:hover {
      transform: scale(1.05);
    }
    .dogru {
      background-color: #ffcc80 !important;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #harfKutulari {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    #puanTablosu {
      margin-top: 20px;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      text-align: center;
    }
    .ilk-uc-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .ilk-uc-kutu {
      background-color: #fff9c4;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      width: 120px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
    }
    .ilk-1 { background-color: #ffe082; }
    .ilk-2 { background-color: #e0e0e0; }
    .ilk-3 { background-color: #d7ccc8; }
  </style>
</head>
<body>
  <div class="kapsayici">
    <div id="girisEkrani">
      <h3>📝 Öğrenci Adlarını Girin:</h3>
      <textarea id="ogrenciTextarea" placeholder="Öğrenci isimlerini her satıra bir tane olacak şekilde yazınız."></textarea><br>
      <button class="btn" onclick="basla()">BAŞLA</button>
    </div>

    <div id="oyunEkrani" class="hidden">
      <h2>🎯 Bir Kelime Bir İşlem 🎯</h2>
      <div id="harfKutulari"></div>
      <button class="btn" onclick="harfleriUret()">🔤 Harfleri Üret</button>
      <button class="btn" onclick="kelimeleriGoster()">📋 Kelimeleri Göster</button>
      <button class="btn" onclick="togglePuanTablosu()">📊 Puan Tablosunu Göster/Gizle</button>

      <div class="ogrenci-listesi" id="ogrenciler"></div>

      <div id="kelimeSonuclari">Kelime sonuçları burada görünecek.</div>

      <div id="puanTablosu" class="hidden">
        <h4>📊 Puan Tablosu</h4>
        <div class="ilk-uc-wrapper" id="ilkUc"></div>
        <table>
          <thead><tr><th>İsim</th><th>Puan</th></tr></thead>
          <tbody id="puanTabloGovde"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const alfabe = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ";
    let ogrenciler = [];
    let puanlar = {};
    let sozluk = [];
    let mevcutHarfler = [];

    function basla() {
      const metin = document.getElementById("ogrenciTextarea").value.trim();
      if (!metin) {
        alert("Lütfen öğrenci isimlerini girin.");
        return;
      }
      ogrenciler = metin.split('\n').map(i => i.trim()).filter(i => i);
      puanlar = {};
      document.getElementById("girisEkrani").classList.add("hidden");
      document.getElementById("oyunEkrani").classList.remove("hidden");

      const ogrenciAlani = document.getElementById("ogrenciler");
      ogrenciAlani.innerHTML = "";
      ogrenciler.forEach(isim => {
        puanlar[isim] = 0;
        const div = document.createElement("div");
        div.className = "ogrenci";
        div.textContent = isim;
        div.onclick = function () {
          const harfSayisi = prompt(`${isim} kaç harfli kelime buldu?`);
          const puan = parseInt(harfSayisi) * 10;
          if (!isNaN(puan)) {
            puanlar[isim] += puan;
            guncellePuanTablosu();
          }
        };
        ogrenciAlani.appendChild(div);
      });

      guncellePuanTablosu();
    }

    function harfleriUret() {
      mevcutHarfler = [];
      for (let i = 0; i < 8; i++) mevcutHarfler.push(alfabe[Math.floor(Math.random() * alfabe.length)]);
      mevcutHarfler.push("*");
      document.getElementById("harfKutulari").innerHTML = mevcutHarfler.map(h => `<div class="box">${h}</div>`).join('');
      document.getElementById("kelimeSonuclari").textContent = "Kelime sonuçları burada görünecek.";
    }

    function kelimeOlurMu(kelime, harfler) {
      let kopya = [...harfler];
      let joker = false;
      for (let harf of kelime) {
        if (kopya.includes(harf)) {
          kopya.splice(kopya.indexOf(harf), 1);
        } else if (!joker && kopya.includes('*')) {
          kopya.splice(kopya.indexOf('*'), 1);
          joker = true;
        } else {
          return false;
        }
      }
      return true;
    }

    function kelimeleriGoster() {
      if (mevcutHarfler.length === 0) return alert("Lütfen önce harfleri üretin!");
      const harfler = mevcutHarfler.map(h => h.toLocaleUpperCase("tr"));
      const bulunan = sozluk.filter(k => k.length >= 4 && kelimeOlurMu(k, harfler)).sort((a,b) => b.length - a.length);
      document.getElementById("kelimeSonuclari").textContent = bulunan.length > 0 ? bulunan.join(", ") : "Uygun kelime bulunamadı.";
    }

    function guncellePuanTablosu() {
      const govde = document.getElementById("puanTabloGovde");
      const ilkUcDiv = document.getElementById("ilkUc");
      govde.innerHTML = "";
      ilkUcDiv.innerHTML = "";

      const sirali = Object.entries(puanlar).sort((a,b) => b[1] - a[1]);

      sirali.slice(0,3).forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = `ilk-uc-kutu ilk-${index+1}`;
        const madalya = ["🥇", "🥈", "🥉"][index] || "";
        div.innerHTML = `${madalya}<br>${entry[0]}<br><span style='font-size:13px;'>${entry[1]} puan</span>`;
        ilkUcDiv.appendChild(div);
      });

      sirali.slice(3).forEach(([isim, puan]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${isim}</td><td>${puan}</td>`;
        govde.appendChild(tr);
      });
    }

    function togglePuanTablosu() {
      document.getElementById("puanTablosu").classList.toggle("hidden");
    }

    // Sözlüğü yükle
    fetch("https://raw.githubusercontent.com/CanNuhlar/Turkce-Kelime-Listesi/master/turkce_kelime_listesi.txt")
      .then(r => r.text())
      .then(t => {
        sozluk = t.split("\n").map(k => k.trim().toLocaleUpperCase("tr")).filter(k => k.length > 0);
        console.log("Sözlük yüklendi: ", sozluk.length, "kelime");
      })
      .catch(e => console.error("Sözlük yüklenemedi:", e));
  </script>
</body>
</html>
